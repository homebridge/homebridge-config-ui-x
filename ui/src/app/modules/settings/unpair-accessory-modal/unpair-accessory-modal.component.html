<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [translate]="'reset.title_unpair_bridges_cameras_tv_external_accessories'">
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngb-alert type="info" [dismissible]="false">
      {{ 'reset.message_need_to_remove_homebridge_accessory_from_home_app' | translate }}
    </ngb-alert>

    <ul class="list-group mt-2">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of pairings">
        <span>
          {{ item.displayName }} ({{ item._main ? 'Homebridge' : (item._category | titlecase) }})
          <br>
          <small class="grey-text">{{ item._username }}</small>
        </span>
        <button class="btn btn-danger" (click)="removeAccessory(item._id)" [disabled]="deleting"><i class="fas"
            [ngClass]="{'fa-trash': item._id !== deleting, 'fa-cog fa-spin': item._id === deleting}"></i></button>
      </li>
    </ul>
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-left"></div>
    <div class="text-center">
      <button type="button" class="btn btn-elegant" data-dismiss="modal" (click)="activeModal.dismiss('Dismiss')">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-right"></div>
  </div>
</div>
