<div class="modal-content" style="min-height: 400px;">
  <div class="modal-header">
    <h5 class="modal-title" [translate]="'status.widget.label_add_widget'">Add Widget</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-wrap">
      <div class="available-widget d-flex" *ngFor="let widget of availableWidgets" (click)="selectWidget(widget)">
        <span class="align-self-center text-center w-100 add-widget-label primary-text">{{ widget.name }}</span>
      </div>
    </div>

    <div *ngIf="!availableWidgets.length" class="text-center">
      <h4>{{ 'status.widget.label_no_additional_widgets' | translate }}</h4>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="doResetLayout()"
      [translate]="'status.widget.label_reset_layout'">
      <i class="fas fa-history pr-2"></i> Reset Layout
    </button>
    <button *ngIf="!isLayoutUnlocked" type="button" class="btn btn-danger mr-auto" data-dismiss="modal"
      (click)="doLockLayout()" [translate]="'status.widget.label_lock_layout'">
      <i class="fas fa-lock pr-2"></i> Lock Layout
    </button>
    <button *ngIf="isLayoutUnlocked" type="button" class="btn btn-danger mr-auto" data-dismiss="modal"
      (click)="doUnlockLayout()" [translate]="'status.widget.label_unlock_layout'">
      <i class="fas fa-lock pr-2"></i> Unlock Layout
    </button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')"
      [translate]="'form.button_close'">Close</button>
  </div>
</div>
