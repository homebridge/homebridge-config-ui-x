<div class="flex-column d-flex align-items-stretch h-100 w-100 pb-1 overflow-auto no-scrollbars">
  <div style="cursor: move;" class="drag-handler pl-2 pt-1 pb-1 pr-2" [translate]="'accessories.title_accessories'">
    Accessories
  </div>
  <div class="d-flex flex-wrap gridster-item-content" *ngIf="dashboardAccessories.length"
    [dragula]='"widget-accessories-bag"' [(dragulaModel)]='dashboardAccessories'>
    <div *ngFor="let service of dashboardAccessories" [ngSwitch]="service.type"
      class="accessory-item accessory-widget-box noselect">
      <ng-container *ngIf="!hideHidden || !service.hidden">
        <app-accessory-tile [service]="service"></app-accessory-tile>
      </ng-container>
    </div>
  </div>

  <div class="d-flex flex-row flex-grow-1 align-items-center w-100 gridster-item-content text-center"
    *ngIf="loaded && !dashboardAccessories.length">
    <div class="d-flex flex-column w-100 pb-2">
      <h1><i class="fas fa-fw fa-user-cog"></i></h1>
      <h3 class="w-100" [translate]="'status.widget.weather.label_config_required'">
        Configuration Required
      </h3>
      <p class="grey-text" [translate]="'status.widget.accessories.label_choose_accessories_to_display'">
        Choose the Accessories to display in this widget from the Accessories tab.
      </p>
      <div class="text-center">
        <a class="btn btn-primary" routerLink="/accessories"
          [translate]="'accessories.title_accessories'">Accessories</a>
      </div>
    </div>
  </div>
</div>
