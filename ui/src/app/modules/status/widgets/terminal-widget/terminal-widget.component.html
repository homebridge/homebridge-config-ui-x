<div #widgetcontainer class="flex-column d-flex align-items-stretch h-100 w-100" style="background-color:#2b2b2b;">
  <div #terminaltitle style="color:#FFF; background-color: #2b2b2b; cursor: move;"
    class="drag-handler ps-2 pt-1 pb-1 pe-2">
    Homebridge {{ 'menu.docker.label_terminal' | translate }}
  </div>
  <div [ngStyle]="{'height.px': terminalHeight}" class="p-2">
    <div #terminaloutput class="terminal gridster-item-content w-100 h-100" style="max-height: 100%;"></div>
  </div>
</div>
