<div #widgetcontainer class="flex-column d-flex align-items-stretch h-100 w-100" style="background-color:#2b2b2b;">
  <div #terminaltitle style="color:#ffffff; background-color: #2b2b2b;"
    class="drag-handler pl-2 pt-1 pb-1 pr-2" [ngClass]="{ 'widget-cursor': widget.draggable }" [translate]="'status.widget.label_homebridge_logs'">Homebridge Logs</div>
  <div [ngStyle]="{'height.px': terminalHeight}" class="p-2">
    <div #logoutput class="terminal gridster-item-content w-100 h-100" style="max-height: 100%;"></div>
  </div>
</div>
