<div class="modal-content" style="min-height: 400px;">
  <div class="modal-header">
    <h5 class="modal-title">{{ 'status.widget.add_widget' | translate }}</h5>
    <button type="button" class="close" data-dismiss="modal" [attr.aria-label]="'form.button_close' | translate"
      (click)="$activeModal.dismiss('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex flex-wrap">
      <div class="available-widget d-flex" *ngFor="let widget of availableWidgets" (click)="selectWidget(widget)">
        <span class="align-self-center text-center w-100 add-widget-label primary-text">{{ widget.name }}</span>
      </div>
    </div>

    <div *ngIf="!availableWidgets.length" class="text-center">
      <h4>{{ 'status.widget.no_additional_widgets' | translate }}</h4>
    </div>

  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-left">
      <button type="button" class="btn btn-elegant" data-dismiss="modal" (click)="$activeModal.dismiss('Dismiss')"
        [attr.aria-label]="'form.button_close' | translate">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-center"></div>
    <div class="text-right">
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="doResetLayout()">
        {{ 'form.button_reset' | translate }}
      </button>
    </div>
  </div>
</div>
