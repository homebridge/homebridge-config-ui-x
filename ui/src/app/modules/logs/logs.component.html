<div class="log-buttons" *ngIf="$auth.env.serviceMode">
  <button class="btn btn-primary" (click)="downloadLogFile()">
    <i class="fas fa-download"></i>
  </button>

  <button class="btn btn-danger" (click)="truncateLogFile()">
    <i class="fas fa-trash-alt"></i>
  </button>
</div>

<div class="flex-column d-flex align-items-stretch h-100">
  <div #logoutput id="log-output" class="terminal align-self-end w-100 h-100 mb-1"></div>
</div>
