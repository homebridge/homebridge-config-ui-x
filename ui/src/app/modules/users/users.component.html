<div class="row mb-3">
  <div class="col-9">
    <h3 class="primary-text m-0">{{ 'users.title_users' | translate }}</h3>
  </div>
  <div class="col-3 text-right">
    <button class="btn btn-elegant waves-effect m-0" (click)="openAddNewUser()"
      [attr.aria-label]="'users.button_add_user' | translate">
      <i class="fas fa-fw fa-plus"></i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mb-4" *ngFor="let user of homebridgeUsers">
    <div class="card card-body">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row mb-3">
          <span class="me-auto my-0">
            <h4 [innerText]="user.name"></h4>
            <h5 class="small text-truncate primary-text" [innerText]="user.username"></h5>
          </span>
        </div>
        <div class="d-flex flex-row justify-content-between" style="gap:10px;">
          <button class="btn btn-elegant btn-sml m-0" (click)="deleteUser(user.id)" *ngIf="$auth.user.username !== user.username">
            {{ 'form.button_delete' | translate }}
          </button>
          <button class="btn btn-primary mt-0 m-0" (click)="setup2fa(user)" *ngIf="$auth.user.username === user.username && !user.otpActive">
            {{ 'users.setup_2fa' | translate }}
          </button>
          <button class="btn btn-primary m-0" (click)="disable2fa(user)" *ngIf="$auth.user.username === user.username && user.otpActive">
            {{ 'users.setup_2fa_disable' | translate }}
          </button>
          <button class="btn btn-primary m-0" (click)="openEditUser(user)">
            {{ 'form.button_edit' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
