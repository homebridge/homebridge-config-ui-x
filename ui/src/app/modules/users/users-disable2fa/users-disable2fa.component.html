<div class="modal-content" style="min-height: 300px;">
  <div class="modal-header">
    <h5 class="modal-title">{{ 'users.setup_2fa_disable' | translate }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" [attr.aria-label]="'form.button_close' | translate"
      (click)="activeModal.dismiss('Dismiss')"></button>
  </div>
  <div class="modal-body">
    <p>{{ 'users.setup_2fa_disable_enter_current_password' | translate }}</p>

    <div class="form-group">
      <input class="form-control" type="password" autocomplete="current-password" [formControl]="formGroup.controls['password']"
        [placeholder]="'users.label_password' | translate">
    </div>
    <p class="red-text" *ngIf="invalidCredentials">
      <small>{{ 'login.message_invalid_username_or_password' | translate }}</small>
    </p>
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-start">
      <button type="button" class="btn btn-elegant" data-bs-dismiss="modal" (click)="activeModal.dismiss('Dismiss')"
        [attr.aria-label]="'form.button_close' | translate">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-center"></div>
    <div class="text-end">
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="disable2fa()" [disabled]="formGroup.invalid">
        {{ 'form.button_disable' | translate }}
      </button>
    </div>
  </div>
</div>
