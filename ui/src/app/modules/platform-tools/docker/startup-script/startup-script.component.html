<div class="flex-column d-flex align-items-stretch h-100">
  <div class="row mb-3">
    <div class="col-6">
      <h3 class="primary-text m-0 text-monospace">startup.sh</h3>
    </div>
    <div class="col-6 text-right">
      <button class="btn btn-primary waves-effect m-0" (click)="onSave()" [disabled]="saveInProgress">
        <i *ngIf="!saveInProgress" class="fas fa-fw fa-floppy-disk"></i>
        <i *ngIf="saveInProgress" class="fas fa-fw fa-spinner fa-pulse"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-warning" role="alert">
        {{ 'platform.docker.script_help' | translate }}
      </div>
    </div>
  </div>

  <ngx-monaco-editor *ngIf="!isMobile" class="flex-grow-1 h-100 w-100 my-2" [options]="editorOptions"
    [model]="monacoEditorModel" (onInit)="onEditorInit($event)" (keydown.control.s)="$event.preventDefault(); onSave()"
    (keydown.meta.s)="$event.preventDefault(); onSave()">
  </ngx-monaco-editor>

  <textarea wrap="off" *ngIf="isMobile" class="hb-plain-text-editor align-self-end h-100 w-100 my-2"
    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" [(ngModel)]="startupScript">
  </textarea>
</div>
