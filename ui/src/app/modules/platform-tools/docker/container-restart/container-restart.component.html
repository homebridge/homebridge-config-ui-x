<div class="d-flex justify-content-between">
  <h3 class="primary-text m-0">{{ 'menu.restart.title' | translate }}</h3>
</div>

<div class="my-4 align-items-center" style="max-width: 1000px; margin: auto">
  <div class="w-100 text-center primary-text mb-5">
    <i class="fab fa-fw fa-docker" style="font-size: 75px"></i>
  </div>
  <div class="text-center">
    <h4 class="primary-text mb-4">{{ 'platform.docker.title_restarting' | translate }}</h4>
    <p class="grey-text" *ngIf="!error">{{ 'restart.please_wait_while_server_restarts' | translate }}</p>
    <div class="alert alert-error my-4" *ngIf="error">{{ error }}</div>
    <div class="justify-content-center my-4" *ngIf="!this.error">
      <div class="restart-progress-box primary-text">
        <i class="fas fa-fw fa-spinner fa-spin"></i>
      </div>
    </div>
    <div *ngIf="timeout">
      <div class="alert alert-warning my-4">
        <p>{{ 'platform.docker.server_long_time' | translate }}</p>
        <p class="grey-text mb-0" [innerHTML]="'platform.docker.run_with_restart' | translate"></p>
      </div>
    </div>
  </div>
</div>
