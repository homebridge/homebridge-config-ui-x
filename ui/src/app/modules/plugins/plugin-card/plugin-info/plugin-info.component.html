<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ 'plugins.manage.information' | translate }}</h5>
    <button type="button" class="close" data-dismiss="modal" [attr.aria-label]="'form.button_close' | translate"
      (click)="activeModal.dismiss('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body w-100 text-center">
    <img [src]="plugin.icon" (error)="handleIconError()" alt="Plugin Icon" class="mb-3 plugin-icon">
    <h4>{{ plugin.displayName || plugin.name }}</h4>
    <p class="my-3">{{ plugin.description }}</p>
    <p class="m-0 grey-text">{{ plugin.name }}</p>
    <p class="m-0 grey-text">@{{ plugin.author }}</p>
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-left">
      <button *ngIf="plugin.links.homepage || plugin.links.npm" type="button" class="btn btn-elegant"
        data-dismiss="modal" (click)="activeModal.dismiss('Dismiss')">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-center">
      <button *ngIf="!plugin.links.homepage && !plugin.links.npm" type="button" class="btn btn-elegant"
        data-dismiss="modal" (click)="activeModal.dismiss('Dismiss')">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-right">
      <a *ngIf="plugin.links.homepage || plugin.links.npm" class="btn btn-primary text-decoration-none"
        target="_blank" href="{{ plugin.links.homepage || plugin.links.npm }}" rel="noopener noreferrer">
        {{ 'plugins.button_homepage' | translate }} <i class='fas fa-fw fa-external-link-alt'></i>
      </a>
    </div>
  </div>
</div>
