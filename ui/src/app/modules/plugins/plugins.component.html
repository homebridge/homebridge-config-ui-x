<app-spinner *ngIf="loading"></app-spinner>

<div class="row">
  <div class="col-md-12">
    <form novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form">
      <input type="text" class="hb-npm-search" [placeholder]="'plugins.placeholder_search_plugin' | translate"
        formControlName="query">
      <a class="hb-npm-search-clear" href="javascript:void(0)" (click)="onClearSearch()">
        <i class="far fa-times-circle" *ngIf="form.controls['query'].value"></i>
      </a>

    </form>
  </div>
</div>

<div class="d-flex flex-wrap justify-content-between">
  <div class="hb-plugin-space-between" *ngFor="let plugin of installedPlugins">
    <app-plugin-card [plugin]="plugin" [childBridges]="getPluginChildBridges(plugin)"></app-plugin-card>
  </div>
</div>
