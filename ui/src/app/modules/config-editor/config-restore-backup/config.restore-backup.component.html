<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [translate]="'config.restore.title_restore_homebridge_backup'">
      Restore Homebridge Config Backup
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Dismiss')"></button>
  </div>
  <div class="modal-body">
    <div *ngIf="loading" class="text-center primary-text">
      <i class="fa fa-fw fa-cog fa-spin" style="font-size: 75px;"></i>
    </div>
    <table class="table table-borderless table-hover table-sm" *ngIf="!loading && backupList && backupList.length">
      <tbody>
        <tr *ngFor="let backup of backupList">
          <td class="w-100">{{ backup.timestamp | date:'medium' }}</td>
          <td nowrap>
            <a class="card-link" (click)="restore(backup.id)">{{'config.restore.message_copy_to_editor' | translate}} <i
                class="fas fa-fw fa-arrow-right"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!loading && (!backupList || !backupList.length)">
      <h3 class="text-center" [translate]="'config.restore.message_no_backups'">No Backups</h3>
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-start">
      <button type="button" class="btn btn-elegant" data-bs-dismiss="modal" (click)="activeModal.dismiss('Dismiss')">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-center"></div>
    <div class="text-end">
      <button *ngIf="!loading && backupList.length" type="button" class="btn btn-danger me-auto" (click)="deleteAllBackups()">
        {{ 'form.button_remove' | translate }}
      </button>
    </div>
  </div>
</div>
