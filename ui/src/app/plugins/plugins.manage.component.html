<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ action }} Plugin: {{ pluginName }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="plugin-log-output" class="modal-body"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-red" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">Close</button>
  </div>
</div>
