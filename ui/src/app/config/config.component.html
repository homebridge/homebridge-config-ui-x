<div class="row">
  <div class="col-sm-9">
    <h3 class="red-text m-0">Homebridge Config Editor</h3>
  </div>
  <div class="col-sm-3 text-right">
    <a class="btn btn-elegant waves-effect m-0" [href]="backupConfigHref" download="config.json">Backup</a>
    <button class="btn btn-red waves-effect m-0" (click)="onSave()">Save</button>
  </div>
</div>

<ace-editor id="config-editor"
  [(text)]="homebridgeConfig"
  theme="xcode"
  mode="json"
  [options]="options"
  [readOnly]="false"
  [autoUpdateContent]="true"
  (keydown.meta.s)="$event.preventDefault(); onSave()"
  (keydown.control.s)="$event.preventDefault(); onSave()">
</ace-editor>
