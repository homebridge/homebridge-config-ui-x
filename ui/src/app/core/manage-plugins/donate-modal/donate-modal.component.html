<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" translate="plugins.donate.tile_donate_to" [translateParams]="{author: plugin.author ? '@' + plugin.author : plugin.name }">
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="w-100 text-center pink-text mb-4">
      <i class="fas fa-fw fa-heart" style="font-size: 75px;"></i>
    </div>
    <p class="w-100 text-center">
      {{ 'plugins.donate.message_1' | translate }}
    </p>
    <p class="w-100 text-center">
      {{ 'plugins.donate.message_2' | translate }}
    </p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let option of fundingOptions">
        <i [ngClass]="getIconClass(option.type)" class="mr-2 primary-text fa-fw"></i>
        <a [href]="option.url" target="_blank" rel="noopener noreferrer" class="text-break-all">{{ option.url }}</a>
      </li>
    </ul>
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-left">
      <button type="button" class="btn btn-elegant" data-dismiss="modal" (click)="activeModal.dismiss('Dismiss')">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-center"></div>
    <div class="text-right">
      <a class="btn btn-primary text-decoration-none" href="https://github.com/homebridge/homebridge/wiki/Donation-Links" target="_blank" rel="noopener noreferrer">
        {{ 'form.button_more_info' | translate }} <i class='fas fa-fw fa-external-link-alt'></i>
      </a>
    </div>
  </div>
</div>
