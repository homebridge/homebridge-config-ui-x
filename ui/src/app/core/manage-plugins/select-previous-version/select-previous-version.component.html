<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{'plugins.manage.label_install' | translate}}: {{ plugin.name }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex flex-row flex-grow-1 w-100">

    <div *ngIf="loading" class="w-100 text-center primary-text">
      <i class="fa fa-cog fa-spin" style="font-size: 72px;"></i>
    </div>

    <div class="w-100  text-center" *ngIf="!loading">
      <i class="fas fa-history primary-text" style="font-size: 50px;"></i>
      <p class="mt-4">
        {{ 'plugins.manage.message_select_version_to_install' | translate }}:
      </p>
      <select class="custom-select" [(ngModel)]="selectedVersion">
        <option *ngFor="let version of versions" [value]="version.version">
          {{ version.name }}
        </option>
      </select>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-elegant mr-auto" data-dismiss="modal"
      (click)="activeModal.dismiss('Cross click')">
      {{'form.button_cancel' | translate}}
    </button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="doInstall()"
      [disabled]="!selectedVersion || loading">
      {{'plugins.button_install' | translate }}
    </button>
  </div>
</div>
