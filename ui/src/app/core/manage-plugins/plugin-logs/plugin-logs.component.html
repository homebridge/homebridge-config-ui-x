<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Logs: {{ plugin.displayName || plugin.name }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" [attr.aria-label]="'form.button_close' | translate"
      (click)="$activeModal.dismiss('Dismiss')"></button>
  </div>
  <div class="modal-body d-flex flex-row flex-grow-1 w-100 p-0">
    <div #pluginlogoutput class="w-100 bg-black plugin-log-output terminal align-self-end w-100 h-100 mb-0 p-2"></div>
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-start">
      <button type="button" class="btn btn-elegant" data-bs-dismiss="modal" (click)="$activeModal.dismiss('Dismiss')"
        [attr.aria-label]="'form.button_close' | translate">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-center"></div>
    <div class="text-end">
      <button class="btn btn-primary" (click)="downloadLogFile()">
        {{ 'logs.label_download' | translate }}
      </button>
    </div>
  </div>
</div>
