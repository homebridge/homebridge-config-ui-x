<div class="accessory-box" [ngClass]="{'switch-on': service.values.LockCurrentState === 0}" appLongclick
  (shortclick)="onClick()" tabindex="0">
  <div class="d-flex flex-column h-100">
    <div *ngIf="service.values.LockCurrentState === 0" [inlineSVG]="'/assets/hap-icons/lock-unlocked.svg'"
      aria-label="Unlocked" class="accessory-svg">
    </div>
    <div *ngIf="service.values.LockCurrentState === 1" [inlineSVG]="'/assets/hap-icons/lock-locked.svg'"
      aria-label="Locked" class="accessory-svg">
    </div>
    <div *ngIf="service.values.LockCurrentState > 1" [inlineSVG]="'/assets/hap-icons/unknown.svg'" aria-label="Error"
      class="accessory-svg">
    </div>

    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>

    <div class="accessory-label grey-text" *ngIf="service.values.LockCurrentState < 2"
      [innerText]="(service.values.LockCurrentState ? 'accessories.control.label_locked' : 'accessories.control.label_unlocked') | translate"
      [ngClass]="{'red-text': !service.values.LockCurrentState, 'grey-text': service.values.LockCurrentState}">
    </div>

    <div class="accessory-label red-text" *ngIf="service.values.LockCurrentState === 2">
      {{ 'accessories.control.label_jammed' | translate }}
    </div>
    <div class="accessory-label red-text" *ngIf="service.values.LockCurrentState === 3">
      {{ 'accessories.control.label_unknown' | translate }}
    </div>
  </div>
</div>
