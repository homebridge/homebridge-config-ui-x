<div class="accessory-box" [ngClass]="{
  'switch-on': service.values.ContactSensorState,
  'switch-off': !service.values.ContactSensorState
}">
  <div class="d-flex flex-column h-100">
    <div *ngIf="service.values.ContactSensorState" [inlineSVG]="'/assets/hap-icons/contactsensor-open.svg'"
      aria-label="Switch" class="accessory-svg"></div>
    <div *ngIf="!service.values.ContactSensorState" [inlineSVG]="'/assets/hap-icons/contactsensor-closed.svg'"
      aria-label="Switch" class="accessory-svg"></div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    <div class="accessory-label red-text" *ngIf="service.values.ContactSensorState">
      {{'accessories.control.label_open' | translate}}
    </div>
    <div class="accessory-label grey-text" *ngIf="!service.values.ContactSensorState">
      {{'accessories.control.label_closed' | translate}}
    </div>
  </div>
</div>
