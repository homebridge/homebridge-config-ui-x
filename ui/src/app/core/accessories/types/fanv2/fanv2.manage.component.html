<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [innerText]="service.customName || service.serviceName"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" [attr.aria-label]="'form.button_close' | translate"
      (click)="activeModal.dismiss('Dismiss')"></button>
  </div>
  <div class="modal-body text-center px-5">

    <h5>
      <strong>
        {{ 'accessories.control.label_fan' | translate }}
        {{ (service.values.Active ? 'accessories.control.label_on' : 'accessories.control.label_off') | translate }}
      </strong>
    </h5>

    <div class="fan-mode-control btn-group btn-group-toggle d-flex justify-content-center my-4" ngbRadioGroup
      name="radioBasic" [(ngModel)]="targetMode" (change)="onTargetStateChange()">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="0"> {{ 'accessories.control.label_off' | translate }}
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="1"> {{ 'accessories.control.label_on' | translate }}
      </label>
    </div>

    <div *ngIf="targetRotationSpeed">
      <h5 class="mb-0">{{ 'accessories.control.label_rotation_speed' | translate }}</h5>
      <p>{{ targetRotationSpeed.value }}<span *ngIf="targetRotationSpeed.unit === 'percentage'">%</span></p>
      <nouislider [min]="targetRotationSpeed.min" [max]="targetRotationSpeed.max" [step]="targetRotationSpeed.step"
        [(ngModel)]="targetRotationSpeed.value" (ngModelChange)="onTargetRotationSpeedChange()">
      </nouislider>
    </div>

  </div>
</div>
