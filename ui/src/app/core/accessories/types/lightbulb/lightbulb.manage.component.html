<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [innerText]="service.customName || service.serviceName"></h5>
    <button type="button" class="close" data-dismiss="modal" [attr.aria-label]="'form.button_close' | translate"
      (click)="$activeModal.dismiss('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center p-5">

    <h5>
      <strong>
        {{ 'accessories.control.light' | translate }}
        {{ (service.values.On ? 'accessories.control.on' : 'accessories.control.off') | translate }}
      </strong>
    </h5>

    <div class="lightbulb-mode-control btn-group btn-group-toggle d-flex justify-content-center my-4" ngbRadioGroup
      name="radioBasic" [(ngModel)]="targetMode" (change)="onTargetStateChange()">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="false"> {{ 'accessories.control.off' | translate }}
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="true"> {{ 'accessories.control.on' | translate }}
      </label>
    </div>

    <div *ngIf="targetBrightness">
      <h5 class="mb-0">{{ 'accessories.control.brightness' | translate }}</h5>
      <p>{{ targetBrightness.value }}%</p>
      <nouislider [min]="targetBrightness.min" [max]="targetBrightness.max" [step]="targetBrightness.step"
        [(ngModel)]="targetBrightness.value" (ngModelChange)="onBrightnessStateChange()">
      </nouislider>
    </div>

  </div>
</div>
