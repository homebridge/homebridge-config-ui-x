<div class="accessory-box" [ngClass]="{'switch-on': service.values.TargetHeatingCoolingState > 0}" appLongclick
  (longclick)="onClick()" (shortclick)="onClick()" tabindex="0">
  <div class="d-flex flex-column h-100">
    <div class="temperature-circle temperature-circle-collapse"
      [innerText]="(service.values.CurrentTemperature | convertTemp | number:'1.0-1') + 'Â°'" [ngClass]="{
      'cooling': service.values.CurrentHeatingCoolingState === 2 && service.values.TargetHeatingCoolingState > 0,
      'heating': service.values.CurrentHeatingCoolingState === 1 && service.values.TargetHeatingCoolingState > 0,
      'no-current-state': service.values.TargetHeatingCoolingState > 0 && service.values.CurrentHeatingCoolingState === 0
    }"></div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    <div class="accessory-label grey-text" *ngIf="service.values.TargetHeatingCoolingState === 0">
      {{ 'accessories.control.label_off' | translate }}
    </div>
    <div class="accessory-label grey-text" *ngIf="service.values.TargetHeatingCoolingState">
      {{ service.values.TargetTemperature | convertTemp | number:'1.0-1' }}&deg;
    </div>
  </div>

</div>
