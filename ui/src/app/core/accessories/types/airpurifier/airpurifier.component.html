<div class="accessory-box" [ngClass]="{'switch-on': service.values.Active, 'switch-off': !service.values.Active}"
  appLongclick (longclick)="onLongClick()" (shortclick)="onClick()" tabindex="0">
  <div class="d-flex flex-column h-100">
    <div [inlineSVG]="'/assets/hap-icons/airpurifier.svg'" [attr.aria-label]="'Air Purifier'" class="accessory-svg"></div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    <div class="accessory-label grey-text" *ngIf="!service.values.RotationSpeed || !service.values.Active"
      [innerText]="(service.values.Active ? 'accessories.control.on' : 'accessories.control.off') | translate">
    </div>
    <div class="accessory-label grey-text" *ngIf="service.values.RotationSpeed && service.values.Active">
      {{ service.values.RotationSpeed }}%</div>
  </div>
</div>
