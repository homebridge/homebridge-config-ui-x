<div class="accessory-box" [ngClass]="{
  'switch-on': service.values.OccupancyDetected,
  'switch-off': !service.values.OccupancyDetected
}">
  <div class="d-flex flex-column h-100">
    <div [inlineSVG]="'/assets/hap-icons/occupancysensor.svg'" [attr.aria-label]="'Occupancy Sensor'" class="accessory-svg">
    </div>
    <div class="accessory-label mt-auto">{{ service.customName || service.serviceName }}</div>
    <div class="accessory-label red-text" *ngIf="service.values.OccupancyDetected">
      {{ 'accessories.control.label_triggered' | translate }}
    </div>
  </div>
</div>
