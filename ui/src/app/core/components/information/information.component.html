<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
      (click)="activeModal.dismiss('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body w-100 text-center">
    <i *ngIf="faIconClass" class="fas fa-fw {{ faIconClass }} mb-4" style="font-size: 75px;"></i>
    <div class="alert alert-info" role="alert" *ngIf="subtitle">
      <h5 class="mb-0">{{ subtitle }}</h5>
    </div>
    <p class="w-100 text-center" [innerHTML]="message"></p>
  </div>
  <div class="modal-footer justify-content-between">
    <div class="text-left">
      <button type="button" class="btn btn-elegant" data-dismiss="modal" (click)="activeModal.dismiss('Dismiss')">
        {{ 'form.button_close' | translate }}
      </button>
    </div>
    <div class="text-center"></div>
    <div class="text-right">
      <a class="btn btn-primary text-decoration-none" target="_blank" href="{{ ctaButtonLink }}" rel="noopener noreferrer">
        {{ ctaButtonLabel }} <i class='fas fa-fw fa-external-link-alt'></i>
      </a>
    </div>
  </div>
</div>
