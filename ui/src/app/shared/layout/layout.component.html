<!--Main Navigation-->
<header *ngIf="$settings.theme && $auth.user">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary scrolling-navbar">
    <a class="navbar-brand" routerLink="/">
      <img class="menu-logo" src="/assets/homebridge-logo.svg" />
      <strong>Homebridge</strong>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" [attr.aria-label]="'Toggle Navigation'">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mr-3" *ngIf="rPiWasUnderVoltage || rPiCurrentlyUnderVoltage">
          <a href="javascript:void(0)" class="nav-link dropdown-toggle waves-effect waves-light"
            [popoverTitle]="(rPiCurrentlyUnderVoltage ? 'rpi.throttled.currently_undervoltage_title' : 'rpi.throttled.previously_undervoltage_title') | translate"
            [ngbPopover]="(rPiCurrentlyUnderVoltage ? 'rpi.throttled.currently_undervoltage_message' : 'rpi.throttled.previously_undervoltage_message') | translate"
            [ngbTooltip]="(rPiCurrentlyUnderVoltage ? 'rpi.throttled.currently_undervoltage_title' : 'rpi.throttled.previously_undervoltage_title') | translate"
            container="body" [placement]="'bottom auto'">
            <i class="fa-solid fa-bolt yellow-text " style="--fa-beat-scale: 2.0;"
              [ngClass]="{ 'fa-beat': rPiCurrentlyUnderVoltage }"></i>
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link" routerLink="/" [translate]="'menu.label_status'">
            <i class="fa fa-fw fa-house pr-4"></i>
            Status
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active" *ngIf="$auth.user.admin">
          <a class="nav-link" routerLink="/plugins" [translate]="'menu.label_plugins'">
            <i class="fa fa-fw fa-tlightbulb pr-4"></i>
            Plugins
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/accessories" [translate]="'menu.label_accessories'">
            <i class="fa fa-fw fa-plug pr-4"></i>
            Accessories
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active" 
          *ngIf="$settings.env.enableTerminalAccess && $auth.user.admin">
          <a class="nav-link" routerLink="/platform-tools/terminal" [translate]="'menu.linux.label_terminal'">
            <i class="fa fa-fw fa-terminal pr-4"></i>
            Terminal
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active" 
          *ngIf="$auth.user.admin">
          <a class="nav-link" routerLink="/logs" [translate]="'menu.linux.label_logs'">
            <i class="fa fa-fw fa-wave-square pr-4"></i>
            Logs
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active" *ngIf="$auth.user.admin">
          <a class="nav-link" routerLink="/settings">
            <i class="fa fa-fw fa-cog pr-4"></i>
            <span class="d-inline-block d-lg-none">{{ 'menu.settings.title' | translate }}</span>
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active">
          <a class="nav-link" routerLink="/support">
            <i class="fa fa-fw fa-question-circle-oe pr-4"></i>
            <span class="d-inline-block d-lg-none">
              {{ 'menu.restart.title' | translate }}
            </span>
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active" 
          *ngIf="$auth.user.admin">
          <a class="nav-link" href="javascript:void(0)" (click)="openRestartModal()">
            <i class="fa fa-fw fa-power-off pr-4"></i>
            <span class="d-inline-block d-lg-none">
              {{ 'support.title' | translate }}
            </span>
          </a>
        </li>
        <li class="nav-item waves-effect waves-light mr-3" routerLinkActive="active" 
          *ngIf="$settings.formAuth">
          <a class="nav-link" href="javascript:void(0)" (click)="$auth.logout()">
            <i class="fa fa-fw fa-right-from-bracket pr-4"></i>
            <span class="d-inline-block d-lg-none">
              {{ 'menu.tooltip_logout' | translate }} - {{ $auth.user.username }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="container-fluid d-flex flex-col h-100 w-100">
  <div class="w-100">
    <router-outlet></router-outlet>
  </div>
</div>
