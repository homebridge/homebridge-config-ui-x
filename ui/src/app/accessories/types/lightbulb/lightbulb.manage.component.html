<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" [innerText]="service.customName || service.serviceName"></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">

    <h5>
      <strong>Light {{ service.values.On ? 'On' : 'Off' }}</strong>
    </h5>

    <div class="lightbulb-mode-control btn-group btn-group-toggle d-flex justify-content-center mb-4 mt-4" ngbRadioGroup name="radioBasic"
      [(ngModel)]="targetMode" (change)="onTargetStateChange()">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="false"> Off
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="true"> On
      </label>
    </div>

    <div *ngIf="targetBrightness">
      <h5 class="mb-0">Brightness</h5>
      <p>{{ targetBrightness.value }}%</p>
      <nouislider [min]="targetBrightness.min" [max]="targetBrightness.max" [step]="targetBrightness.step" [(ngModel)]="targetBrightness.value"
        (ngModelChange)="onBrightnessStateChange()">
      </nouislider>
    </div>

  </div>
</div>
